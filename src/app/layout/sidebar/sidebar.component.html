<div class="sidebar" fxLayout="column">

    <div fxLayout="column" class="info">
        <div class="headline">
            Syed Intiser Ahsan
        </div>
        <div class="subtitle">
            Student At TU Chemnitz
        </div>
        <div class="ordinary-text">
            Passionate coder, educator, and social impact enthusiast.
        </div>
    </div>
    <div *ngIf="!webpotrait" class="sidebar-items" fxLayout="column">

        <div *ngFor="let item of array" class="custom-item-sidenav" fxLayout="row"  clickable (click)="clicked(item.page)" >
            <span [class]="className===item.page||item.mouse==true?'mat-item-left':'mat-item-left-blank'"></span>
            <!-- <span [class]="(className!==item.page && item.mouse==true)?'mat-item-left':'mat-item-left-blank'"></span> -->
            <span [class]="className===item.page||item.mouse==true? 'custom-item-selected':'custom-item'" (mouseover)="mouseOver(item)" (mouseout)="mouseOut(item)">
                {{item.title}}
            </span>
        </div>

    
    </div>
    <div fxLayout="row" [class]="webpotrait? 'relative':'bottom'">
        <div *ngFor="let item of icon_array" class="icon_div">
           <a target="_blank" [href]="item.link">
            <span (mouseover)="mouseOver(item)" (mouseout)="mouseOut(item)" >
                <img *ngIf="selectedTheme == ThemeConstants.DARK" [src]="item.mouse?item.alter:item.path" class="icon-color">
                <img *ngIf="selectedTheme == ThemeConstants.LIGHT" [src]="item.mouse?item.light_alter:item.light_path" class="icon-color">
                <!-- <img *ngIf="item.mouse==true" [src]="item.alter" width="40%" class="icon-color"> -->
            </span>
           </a> 
            
        </div>
    </div>

    

</div>

<div *ngIf="!mobile" class= "theme-select" fxLayout="column">

    <div [class]="mouseOnIcon?'circeled-selected':'circeled'" (mouseover)="mouseOverIcon()" (mouseout)="mouseOutIcon()" (click)="changeTheme()">
        <mat-icon *ngIf="selectedTheme == ThemeConstants.DARK" [class]="mouseOnIcon?'material-icons-filled icon-selected light':'material-icons-outlined icon light'">light_mode</mat-icon>
        <mat-icon *ngIf="selectedTheme == ThemeConstants.LIGHT" [class]="mouseOnIcon?'material-icons-filled icon-selected dark':'material-icons-outlined icon dark'">dark_mode</mat-icon>
        <!-- <mat-icon class="material-icons-filled">light_mode</mat-icon> -->
    </div>

    
</div>
