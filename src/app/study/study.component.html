<div class="experience" fxLayout="row">
    
    <div fxLayout="column" class="all-text-container">
        <div class="title">
            Education
        </div>

        <div fxLayout="column">
            <div class="experience">
                <mat-accordion>
                    <mat-expansion-panel  *ngFor="let data of data"  expanded (opened)="true"
                                             (closed)="false">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{ data.degreeName }}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{ data.schoolName }}
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <p>{{ data.description }}</p>
                    </mat-expansion-panel>
                </mat-accordion>

            </div>
        </div>
        
    </div>

</div>
